<!DOCTYPE html>
<html>
    <head>
        <title>addeventlistener</title>
        
        <button id="btn">click</button>

      <script>
         var button=document.getElementById("btn")
          button.addEventListener("click",function(){
            alert("hi i am stew")
        })

        button.addEventListener("mouseover",function(){
            alert("i am a footballer")
        })
          </script>
     </head>
</html>
